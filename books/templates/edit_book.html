{%extends "base.html"%}

{%block content%}
    <center>
        <script type="text/javascript" src="/static/js/validarBook.js"></script>
           <div class="title">Edit a Book</div>
             <div class="margin">
                <div id="signup">
                  <div id=content_page>
                     <div id=content_page_center>
                        <div class="styleTable">
                        <form id="formBook" action="{%url edit_book book.pk%}" method="post" accept-charset="utf-8">
                            {%csrf_token%}
                            <table cellpadding="5">
                             <tr>
                               <td class="labelRigth"><label class="labelText" for="title">Title</label></td>
                               <td class="field"><input class="text_field" type="text" name="title" id="title" value="{{book.title}}"/></td>                  
                                <td class="status"></td> 
                            </tr>
                            <tr>
                              <td class="labelLeft"><label class="labelText" for="author">Author</label></td>
                              <td class="field"><input class="text_field" type="text"  name="author" id="author" value="{{book.author}}" autocomplete="off" /></td>
                              <td class="status"></td>
                            </tr>
                            <tr>
                              <td class="labelLeft"><label class="labelText" for="summary">Summary</label></td>
                              <td class="field"><input class="text_field textarea-peq" type="text"  name="summary" id="summary" value="{{book.summary}}" autocomplete="off" /></td>
                              <td class="status"></td>
                            </tr>
                            <tr><td><input type="submit" name="Submit" value="Update"></input></td></tr> 
                        </table>
                        </form>
                    </div>
                </div>
             </div>
           </div>
        </div>
   </center>
{%endblock%}
